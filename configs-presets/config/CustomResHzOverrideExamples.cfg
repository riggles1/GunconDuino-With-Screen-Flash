video_driver = "vulkan" //generally d3d11 for 2D games, vulkan for more advanced 3D games, dual GPU Nvidia and ATI HD5xxx-7xxx)
video_max_frame_latency = "0" //for tweaking input lag with d3d11
video_max_swapchain_images = "2" //for tweaking input lag with "vulkan" (vulkan will be 1 frame behind with dual GPU, for Flycast this means you still can achieve input lag on par with real hardware!)
video_frame_delay_auto = "false" // minor latency reduction, setting to true can introduce audio crackling
video_frame_delay = "0" // minor latency reduction, setting to higher than 0 can introduce audio crackling
aspect_ratio_index = "23" //23 = custom aspect ratio, 24 = default FULL aspect ratio
crt_switch_resolution = "0" //turns off switchres for a custom video mode selection
video_refresh_rate = "60.000000" //set to the refreshrate you want, will switch to the closest existing video mode (EDID), can be used to force a game to a different speed Hz
video_fullscreen_x = "2560" //X res for switchres video mode selection, sets the video mode
video_fullscreen_y = "240" //Y res for switchres video mode selection, sets the video mode
custom_viewport_width = "2560" //custom X scaling (doesnt scale the video modeline itself, just game graphics)
custom_viewport_height = "240"  //custom Y scaling (doesnt scale the video modeline itself, just game graphics)
custom_viewport_x = "0" //custom X position (doesnt change position of the video modeline itself, just game graphics)
custom_viewport_y = "0" //custom Y position (doesnt change position of the video modeline itself, just game graphics)

audio_max_timing_skew = "0.500000" // Maximum allowed timing adjustment before the game speed is instead kept with a refresh mismatch, 0.50 = 50% timing difference allowed
audio_sync = "false" //syncs game speed based on audio speed, change if audio is crackling.

//Example of setting a button to works as a turbo button (taken from config/Flycast/dolphin.cfg)
input_player1_turbo_btn = "3"
input_player2_turbo_btn = "3"

//Example of using an Audio Filter and custom on-boot game Audio Volume
audio_dsp_plugin = ":\filters\audio\lowpass 0.10.dsp"
audio_volume = "-10.000000"

//Lightgun mappings, global
input_shader_hold = "l" //lightgun activation
input_enable_hotkey = "nul"  //hotkey-enable not used here, prevents blocking L-key
input_shader_toggle_btn = "0" //controller button for activating the lightgun shader, for XY minmax calibration
video_shader_enable = "false" //default on boot is to have the lightgun shader set too off, as "l" is what enables it each trigger press

//Lightgun mappings for PCSX-ReARMed.cfg and carnevil.cfg
input_player1_gun_aux_a_mbtn = "2" //mouse1 right click
input_player1_gun_aux_b_mbtn = "3" //mouse1 middle click
input_player1_gun_trigger_mbtn = "1" //mouse1 left click

input_player2_gun_aux_a_mbtn = "2" //mouse2 right click
input_player2_gun_aux_b_mbtn = "3" //mouse2 middle click
input_player2_gun_trigger_mbtn = "1" //mouse2 left click

input_player1_gun_aux_a_btn = "4" //mirrored input on gamepad1
input_player1_gun_aux_b_btn = "5" //mirrored input on gamepad1
input_player1_gun_trigger_btn = "3" //mirrored input on gamepad1

input_player2_gun_aux_a_btn = "4" //mirrored input on gamepad2
input_player2_gun_aux_b_btn = "5" //mirrored input on gamepad2
input_player2_gun_trigger_btn = "3" //mirrored input on gamepad2


